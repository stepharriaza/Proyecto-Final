<!DOCTYPE html>
<html lang="en" ng-app="miApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagrama de Asientos</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>

    <script src="js/controllers/diagramaAsientosController.js"></script> 
    <link rel="stylesheet" href="css/style.css">

</head>
<body ng-controller="DiagramaAsientosController">

    <div class="mb-3">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <img src="img/logo.png" class="logo" alt="">
                <h3>
                    <a class="navbar-brand" href="index.html">Fly With Steph</a>
                </h3>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="reservas.html">Reservar</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="reportes.html">Reportes</a>
                        </li>
                    </ul>
                    <a class="btn btn-primary" href="register.html">Registrarse</a>
                    <a class="btn btn-primary" href="login.html">Iniciar Sesión</a>
                </div>
            </div>
        </nav>
    </div>

  <div class="mb-3 container">
    <h1>Diagrama de Asientos</h1>
    <hr>
    <div class="row">
      <div class="col">
        <h3>Clase Negocios</h3>
        <div ng-repeat="fila in filasNegociosDesc">
          <div class="fila">
            <div ng-repeat="asiento in filas.negocios[fila]" class="asiento"
                 ng-class="asiento.estado.toLowerCase()">
              {{ asiento.id_asiento }}
            </div>
          </div>
        </div>
      </div>
      <div class="col">
        <h3>Clase Económica</h3>
        <div ng-repeat="fila in filasEconomicaDesc">
          <div class="fila">
            <div ng-repeat="asiento in filas.economica[fila]" class="asiento"
                 ng-class="asiento.estado.toLowerCase()">
              {{ asiento.id_asiento }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
