<!DOCTYPE html>
<html lang="en" ng-app="miApp">
<head>

    <script src="js/app.js"></script>

    <link rel="stylesheet" href="css/style.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>


</head>
<body ng-controller="ReservasUsuarioController">

    <div class="mb-3">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <img src="img/logo.png" class="logo" alt="">
                <h3>
                    <a class="navbar-brand" href="index.html">Fly With Steph</a>
                </h3>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="reservas.html">Reservar</a>

                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="reportes.html">Reportes</a>

                    </ul>

                    <a class="btn btn-primary" href="login.html">Iniciar Sesi√≥n</a>
                </div>
            </div>
        </nav>
    </div>

  <div class="container">
    <h1>Reservas por Usuario</h1>
    <table class="table">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Correo</th>
          <th>Cantidad de Reservas</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="usuario in usuariosReservas">
          <td>{{ usuario.nombre }}</td>
          <td>{{ usuario.apellido }}</td>
          <td>{{ usuario.correo }}</td>
          <td>{{ usuario.cantidad_reservas }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
