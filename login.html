<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    <script src="js/app.js"></script>
    <script src="js/services/authService.js"></script>
    
    <script src="js/controllers/loginController.js"></script>
</head>
<body>


    <div class="mb-3">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <h3>
                    <a class="navbar-brand" href="index.html">Fly With Steph</a>
                </h3>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="reservas.html">Reservar</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Nosotros</a>
                        </li>
                    </ul>
                    <a class="btn btn-primary" href="register.html">Registrarse</a>
                </div>
            </div>
        </nav>
    </div>


    <div ng-controller="LoginController" ng-app="miApp">

        <div class="mb-3 container">
            <h2>Iniciar Sesi칩n</h2>
    
            <form name="loginForm" ng-submit="iniciarSesion()" novalidate>
        
                <div class="mb-3">
                    <label class="form-label">Correo</label>
                    <input class="form-control" type="email" name="correoLogin" ng-model="loginData.correo" required />
                    <div ng-show="loginForm.correoLogin.$dirty && loginForm.correoLogin.$error.required" style="color: red;">
                        <span>El correo es obligatorio.</span>
                    </div>
                </div>
        
                <div class="mb-3">
                    <label class="form-label">Contrase침a:</label>
                    <input class="form-control" type="password" name="passwordLogin" ng-model="loginData.password" required />
                    <div ng-show="loginForm.passwordLogin.$dirty && loginForm.passwordLogin.$error.required" style="color: red;">
                        <span>La contrase침a es obligatoria.</span>
                    </div>
                </div>
                <button class="btn"  type="submit">Iniciar Sesi칩n</button>
            </form>

        <div ng-if="mensajeExitoLogin" style="color: green;">{{ mensajeExitoLogin }}</div>
        <div ng-if="mensajeErrorLogin" style="color: red;">{{ mensajeErrorLogin }}</div>
    </div>

</div>


</body>
</html>
