<!DOCTYPE html>
<html lang="es" ng-app="miApp"> 
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    
    <script src="js/app.js"></script>
    <script src="js/services/authService.js"></script>
    <script src="js/controllers/registerController.js"></script>
</head>
<body>

    <div class="mb-3">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <img src="img/logo.png" class="logo" alt="">
                <h3>
                    <a class="navbar-brand" href="index.html">Fly With Steph</a>
                </h3>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="reservas.html">Reservar</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="reportes.html">Reportes</a>
                        </li>
                    </ul>
                    <a class="btn btn-primary" href="register.html">Registrarse</a>
                    <a class="btn btn-primary" href="login.html">Iniciar Sesi칩n</a>
                </div>
            </div>
        </nav>
    </div>

    <div ng-controller="RegisterController" ng-app="miApp">
        <div class="mb-3 container">
            
        <h2>Registro de Usuario</h2>
            <form name="registroForm" ng-submit="registrarUsuario()" novalidate>
            
            <div class="mb-3">
                <label class="form-label">CUI</label>
                <input class="form-control" type="text" name="cui" ng-model="usuario.cui" required 
                   ng-minlength="13" ng-maxlength="13" 
                   ng-pattern="/^\d{9}(0[1-9]|1\d|2[0-2])\d{2}$/" >
                <div ng-show="registroForm.cui.$dirty && registroForm.cui.$invalid" style="color: red;">
                <span ng-show="registroForm.cui.$error.minlength || registroForm.cui.$error.maxlength">El CUI debe tener 13 caracteres.</span>
                <span ng-show="registroForm.cui.$error.pattern">El CUI no es v치lido (c칩digo de depto/municipio incorrecto).</span>
            </div>
            </div>
            <div class="mb-3">
                <label>Correo</label>
                <input class="form-control" type="email" name="correo" ng-model="usuario.correo" required ng-pattern="/^.+@((gmail\.com)|(outlook\.com))$/i"> 
                <div ng-show="registroForm.correo.$dirty && registroForm.correo.$invalid" style="color: red;">
                <span ng-show="registroForm.correo.$error.pattern">El correo debe ser @gmail.com o @outlook.com.</span>
            </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input class="form-control" type="text" ng-model="usuario.nombre" required>
            </div class="mb-3">
            <div class="mb-3">
                    <label class="form-label">Apellido</label>
                    <input class="form-control" type="text" ng-model="usuario.apellido" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Contrase침a:</label>
                    <input class="form-control" type="password" ng-model="usuario.password" required>
                </div>
            
                <button class="btn btn-primary" type="submit">Registrar</button>
            </form>
        </div>
        

        <div class="mb-3 container">
            <div ng-if="mensajeExito" style="color: green;">{{ mensajeExito }}</div>
            <div ng-if="mensajeError" style="color: red;">{{ mensajeError }}</div>
        </div>
    </div>
    

</body>
</html>
